 ### 设置###
 ###日志记录的优先级由高到低分为 : OFF,FATAL,ERROR,WARN,INFO,DEBUG,TRACE, ALL
log4j.rootLogger = All , console , debug , error
 
### 输出信息到控制台 ###
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p] %c{1}:%L %m%n
 
### 输出DEBUG 级别以上的日志到=logs/log.log ###
log4j.appender.debug = org.apache.log4j.RollingFileAppender
log4j.appender.debug.File = F:/Workspaces/SSH/logs/log.log
#log4j.appender.debug.encoding=UTF-8
log4j.appender.debug.MaxFileSize=10MB
log4j.appender.debug.MaxBackupIndex=10
log4j.appender.debug.Append = true
log4j.appender.debug.Threshold = DEBUG 
log4j.appender.debug.layout = org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p] %c{1}:%L %m%n
 
### 输出ERROR 级别以上的日志到=logs/error.log ###
log4j.appender.error = org.apache.log4j.RollingFileAppender
log4j.appender.error.File = F\:/Workspaces/SSH/logs/error.log 
#log4j.appender.error.encoding=UTF-8
log4j.appender.error.MaxFileSize= 10MB
log4j.appender.error.MaxBackupIndex=10
log4j.appender.error.Append = true
log4j.appender.error.Threshold = ERROR 
log4j.appender.error.layout = org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern =%d{yyyy-MM-dd HH\:mm\:ss.SSS} [%-5p] %c{1}\:%L %m%n