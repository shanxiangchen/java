<?xml version\="1.0" encoding\="GBK" ?>    
<log4j:configuration xmlns:log4j="http://jakarta.apache.org/log4j/">      
        <appender name\="file"  
        class="org.apache.log4j.FileAppender">  
        <param name\="ConversionPattern" value\="[%d{yyyy-MM-dd HH\:mm\:ss} %-5p] [%t] {%c\:%L}-%m%n"></param>  
        <layout class\="org.apache.log4j.PatternLayout">  
        </layout>  
    </appender>  
  
    
    <root>       
        <priority value\="info" />       
        <appender-ref ref\="file" />    
    </root>         
  
log4j.rootCategory=info,stdout,A80
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p][%t] %d{yyyy-MM-dd HH:mm:ss,SSS} | %m%n
log4j.logger.com.ibatis=info
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=info
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=info
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=info
log4j.logger.java.sql.Connection=info
log4j.logger.java.sql.Statement=info
log4j.logger.java.sql.PreparedStatement=debug,stdout

log4j.appender.A80=com.app.listener.NewLogFileAppender
log4j.appender.A80.file=/home/weblogic/Oracle/Middleware/logs/Manager/YYYYMMDD/alllogs.log
log4j.appender.A80.append=true
log4j.appender.A80.maxFileSize=200MB
log4j.appender.A80.maxBackupIndex=100
log4j.appender.A80.layout=org.apache.log4j.PatternLayout
log4j.appender.A80.layout.ConversionPattern=[%-5p][%t] %d{yyyy-MM-dd HH:mm:ss,SSS} | %m%n
  
  
  
</log4j:configuration>   
